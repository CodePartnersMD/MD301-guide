<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <title>City Explorer</title>
    
    <script type="text/x-handlebars-template" id="weather-results-template">
      <li>
        The forecast for {{time}} is: {{summary}}
      </li>
    </script>
  </head>
  <body>
    <header>
      <h1>City Explorer</h1>
      <p>Enter a location below to learn about the weather, events, restaurants, movies filmed there, and more!</p>
    </header>
    <main>
      <form id="the-form">
        <label for="search">Search for a location</label>
        <input type="text" name="search" id="input-search" placeholder="Enter a location here">
        <button type="submit">Explore!</button>
      </form>
      <img src="" alt="Map of search query">
      <h2 class="query-placeholder"></h2>
      <section class="yelp-container">
        <h3>Results from the Yelp API</h3>
        <ul class="yelp-results"></ul>
      </section>
      <section class="meetup-container">
        <h3>Results from the Meetup API</h3>
        <ul class="meetup-results"></ul>
      </section>
      <section class="movie-container">
        <h3>Results from the Movie API</h3>
        <ul class="movie-results"></ul>
      </section>
      <section class="trails-container">
        <h3>Results from the Trails API</h3>
        <ul class="trails-results"></ul>
      </section>
      <section class="weather-container">
        <h3>Results from the Weather API</h3>
        <ul class="weather-results"></ul>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
