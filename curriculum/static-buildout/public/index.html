<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <title>City Explorer</title>
  </head>
  <body>
    <header>
      <h1>City Explorer</h1>
      <p>Enter a location below to learn about the weather, events, restaurants, movies filmed there, and more!</p>
    </header>
    <main>
      <!-- <form action="/test" method="GET"> -->
      <form id="the-form">
        <label for="search">Search for a location</label>
        <input type="text" name="search" id="input-search" placeholder="Enter a location here">
        <button type="submit">Explore!</button>
      </form>
    </main>
    <footer>
      <img src=`https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap
      &markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318
      &markers=color:red%7Clabel:C%7C40.718217,-73.998284
      &key=AIzaSyDp0Caae9rkHUHwERAFzs6WN4_MuphTimk` alt="Map of search query">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
