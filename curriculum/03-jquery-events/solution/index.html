<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">

    <script id="photo-template" type="text/x-handlebars-template">
      <div class="{{ keyword1 }} {{keyword2}}">
        <h2>{{ title }}</h2>
        <img src="{{ image_url }}" alt="" />
        <p>{{ description }}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
      <form>
        <input type="radio" name="sort" id="title" checked="checked">
        <label for="title">Sort by Title</label>
        <input type="radio" name="sort" id="keyword">
        <label for="keyword">Sort by Keyword</label>
      </form>
      <select>
        <option>Filter by Keyword</option>
      </select>
      <ul>
        <li id="2">Next Page</li>
        <li id="1">Previous Page</li>
      </ul>
    </header>
    <main id="image-container">
      <div></div>
    </main>
    <footer>
      <ul>
        <li id="2">Next Page</li>
        <li id="1">Previous Page</li>
      </ul>
      <p>&copy; 2018 Code Fellows</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
